<template>
<require from="../go-to-position"></require>
<div class="container">
   <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content center-align">
                    <h3>Wolrd Vision</h3>
                <div>
                <div class="card-image">
                    <canvas id="${canvasId}" width="640px" height="480px" style="background: url(${imagePath})"></canvas>
                </div>
                <div class="card-content">
                    <span class="equidistant">
                        <label>Position x: ${x_position}</label>
                        <label>Position y: ${x_position}</label>
                    </span>
                </div>
                <div class="card-action">
                    <button class="color2 waves-effect waves-light btn" click.trigger="start()">start</button>
                    <go-to-position x-position="${x_position}" y-position="${y_position}"></go-to-position>
                </div>
            </div>
        </div>
    </div>
</div>
</template>
