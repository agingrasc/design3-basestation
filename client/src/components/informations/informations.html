<template>
    <div class="card">
        <div class="card-content">
            <div class="row">
                <div class="col s6">
                    <h5>Monde</h5>
                    <hr>
                    <p>Dimension: <span class="text-number">${informations.worldDimensions.width} x ${informations.worldDimensions.length} (${informations.worldDimensions.unit})</span></p>
                    <button class="btn red" click.trigger="resetDetection()">Reset Detection</button>
                    <button class="btn green" click.trigger="resetObstaclesDetection()">Reset Obstacles Detection</button>
                    <button class="btn blue" click.trigger="resetPathRendering()">Reset path rendering</button>
                </div>

                <div class="col s6">
                    <h5>Robot</h5>
                    <hr>
                    <p>Position x: <span class="text-number">${informations.robot.position.x}</span> </p>
                    <p>Position y: <span class="text-number">${informations.robot.position.y}</span> </p>
                    <p>Angle: <span class="text-number">${informations.robot.orientation}</span></p>
                </div>

                <div class="col s12">
                    <h5>Obstacles</h5>
                    <hr>
                    <div repeat.for="obstacle of informations.obstacles">
                        <div class="col s6">
                            <p>Position: <span class="text-number">(${obstacle.position.x}, ${obstacle.position.y})</span></p>
                            <p>Tag: <span class="text-number">${obstacle.tag}</span></p>
                        </div>
                    </div>
                </div>
                <div class="col s12">
                    <h5>TÃ¢ches</h5>
                    <hr>
                    <div class="col s12">
                        <div repeat.for="task of task_information">
                            <div class="chip white-text ${task.color}" style="float: left;">${$index} - ${task.name}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
